<script type="text/javascript">
	var i=0;
	var str="小富婆，今天就是你生日哦，你这个小朋友在以后的每一天都要开心哦，要记得按时吃饭，要有时间观念，上课不要迟到啦！还记得曾经我都不知道自己的生日，你把日历翻到我出生的日期，对我说，以后520就是你的生日吧，我呢，就过528的生日，我当时就想这个小朋友我要用一生去守护，可是我还是弄丢了你，你不在缠着我要去吃这个要去吃那个，看到我你也不在奔向我的怀抱，过马路你也不在牵着我手，我每一天都活在曾经的世界你，没有你，我的世界黯淡无光，有了你我的世界才会丰富多彩，宝贝，回来吧，我想看着你在我身边笑，在我身边闹，我想牵着你的手一直一直走下去。爱你，从未改变。生日快乐！";
	
	window.onload=function typing(){
		//获取div
		var mydiv=document.getElementById("text");
		mydiv.innerHTML+=str.charAt(i);
		i++;
		var id=setTimeout(typing,100);
		if(i==str.length){
			clearTimeout(id);
		}
	}
